<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Prediction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font and Utility Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide default number input arrows for cleaner look */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Application Container -->
    <div class="w-full max-w-lg flex flex-col items-center">

        <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-500">
            üìà Fuzzy Logic Stock Price Predictor
        </h1>

        <!-- Form Container (Modern Card Style) -->
        <form action="/predict" method="post" class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl w-full border border-gray-700/50 transition-all duration-300 hover:shadow-cyan-500/20">
            <div class="space-y-4">
                <input type="number" step="0.01" name="rsi" placeholder="Enter RSI (0‚Äì100)" required 
                       class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-lg placeholder-gray-400 transition-colors duration-200" />
                
                <input type="number" step="0.01" name="macd" placeholder="Enter MACD (-10 to 10)" required 
                       class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-lg placeholder-gray-400 transition-colors duration-200" />
                
                <input type="number" step="0.01" name="daily_change" placeholder="Enter Daily % Change (-5 to 5)" required 
                       class="w-full px-5 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 text-lg placeholder-gray-400 transition-colors duration-200" />
            </div>
            
            <button type="submit" class="w-full mt-8 py-3 px-6 text-lg font-bold rounded-xl text-gray-900 bg-gradient-to-r from-green-400 to-lime-500 hover:from-green-500 hover:to-lime-600 shadow-lg shadow-green-500/30 transition-all duration-300 transform hover:scale-[1.01] active:scale-[0.99]">
                Predict
            </button>
        </form>

        <!-- Result Section (Jinja/EJS Logic preserved) -->
        {% if price %}
        <div class="result mt-10 p-6 sm:p-8 bg-gray-800 rounded-xl w-full border-l-4 border-cyan-500 shadow-xl animate-fade-in-down">
            <h3 class="text-xl font-semibold mb-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8a1 1 0 00-2 0v4a1 1 0 102 0v-4zm4-2a1 1 0 00-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                </svg>
                Predicted Trend: 
                <strong class="ml-2 text-lime-400">{{ trend }}</strong>
            </h3>
            <h3 class="text-xl font-semibold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8.433 7.423A1 1 0 007.5 8.5v5a1 1 0 001.433.914l3.5-2.5a1 1 0 000-1.828l-3.5-2.5z" />
                    <path fill-rule="evenodd" d="M11.75 3a.75.75 0 01.75.75v3.654A5.968 5.968 0 0115 10a5.968 5.968 0 01-2.5 4.596v3.654a.75.75 0 01-1.28.527l-4.5-3.25a.75.75 0 010-1.253l4.5-3.25a.75.75 0 01.53-.224z" clip-rule="evenodd" />
                </svg>
                Next-Day Price: 
                <strong class="ml-2 text-yellow-400">‚Çπ{{ price }}</strong>
            </h3>
        </div>
        {% endif %}

    </div>
    
    <!-- Footer aligned to the bottom (fixed position) -->
    <footer class="absolute bottom-4 text-sm text-gray-500">
        Developed with ‚ù§Ô∏è using Flask + Fuzzy Logic
    </footer>
</body>
</html>
