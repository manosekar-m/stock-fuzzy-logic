<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuzzy Logic Stock Price Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(31, 38, 135, 0.55);
    }

    input {
      width: 85%;
      padding: 10px 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    button {
      background: linear-gradient(135deg, #00c853, #b2ff59);
      color: #000;
      font-weight: 600;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #76ff03, #00c853);
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .result h3 {
      margin: 10px 0;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <h1>üìà Fuzzy Logic Stock Price Predictor</h1>

  <form id="predictForm">
    <input type="number" step="0.01" id="rsi" placeholder="Enter RSI (0‚Äì100)" required /><br />
    <input type="number" step="0.01" id="macd" placeholder="Enter MACD (-10 to 10)" required /><br />
    <input type="number" step="0.01" id="daily_change" placeholder="Enter Daily % Change (-5 to 5)" required /><br />
    <button type="submit">Predict</button>
  </form>

  <div id="result" class="result" style="display:none;">
    <h3 id="trend"></h3>
    <h3 id="price"></h3>
  </div>

  <footer>Developed with ‚ù§Ô∏è using Flask & Fuzzy Logic</footer>

  <script>
    const BACKEND_URL = "https://stock-fuzzy-app.onrender.com/predict_api"; // change if your backend URL differs

    document.getElementById("predictForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const rsi = parseFloat(document.getElementById("rsi").value);
      const macd = parseFloat(document.getElementById("macd").value);
      const daily_change = parseFloat(document.getElementById("daily_change").value);

      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rsi, macd, daily_change })
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("trend").innerHTML = `üìä Predicted Trend: <strong>${data.trend}</strong>`;
        document.getElementById("price").innerHTML = `üí∞ Predicted Next-Day Price: ‚Çπ<strong>${data.price}</strong>`;
      } else {
        alert("Prediction failed. Please try again.");
      }
    });
  </script>
</body>
</html>
